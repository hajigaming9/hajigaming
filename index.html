<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>hajigaming</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  color: #222;
  overflow-x: hidden;
}

/* ================= START SCREEN ================= */
.start-screen {
  position: fixed;
  inset: 0;
  background: linear-gradient(120deg, #ff4d6d, #845ec2);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  transition: opacity 0.8s ease;
}

.start-content {
  text-align: center;
  color: white;
}

.start-content h1 {
  font-size: 3.5rem;
  margin-bottom: 25px;
}

.start-btn {
  padding: 15px 45px;
  font-size: 1.1rem;
  border: none;
  border-radius: 50px;
  background: white;
  color: #ff3366;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.start-btn:hover {
  transform: scale(1.1);
}

/* ================= LOADING ================= */
.loading-screen {
  position: fixed;
  inset: 0;
  background: #0f0f1a;
  color: white;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 9998;
  opacity: 0;
  transition: opacity 0.6s ease;
}

.loader {
  width: 60px;
  height: 60px;
  border: 5px solid rgba(255,255,255,0.2);
  border-top: 5px solid #ff4d6d;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 20px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ================= HEADER ================= */
header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 80px;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 50px;
  z-index: 100;
  transform: translateY(-100%);
  transition: 0.8s ease;
}

header.show {
  transform: translateY(0);
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: #ff3366;
}

nav a {
  margin-left: 25px;
  text-decoration: none;
  color: #333;
}

/* ================= HERO ================= */
.hero {
  height: calc(20vh);
  margin-top: 0px;
  background: url("bg-main.jpg") center / cover no-repeat;
}

/* ================= BANNER ================= */
.big-image {
  padding: 0 80px 80px 80px; /* padding atas 0 */
  background: #f9f9fb;
  display: flex;
  justify-content: center;
  margin: 0; /* hilangkan margin */
}

.big-image img {
  width: 100%;
  max-width: 1100px;
  height: 420px;
  object-fit: cover;
  border-radius: 25px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.15);
  display: block; /* hilangkan celah inline image */
}

/* ================= SECTION ================= */
section {
  padding: 120px 80px;
  background: #f9f9fb;
}

.section-title {
  font-size: 2.2rem;
  margin-bottom: 0px;
  text-align: center;
}

/* ================= GALLERY ================= */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 25px;
}

.gallery img {
  width: 100%;
  height: 260px;
  object-fit: cover;
  border-radius: 18px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.15);
  transition: 0.4s;
}

.gallery img:hover {
  transform: scale(1.05);
}

/* ================= FOOTER ================= */
footer {
  background: #111;
  color: #aaa;
  text-align: center;
  padding: 0px;
}

/* ================= MAIN CONTENT ================= */
#mainContent {
  display: none; /* sembunyikan sampai loading selesai */
}

/* RESPONSIVE */
@media (max-width: 768px) {
  header {
    padding: 0 25px;
    height: 70px;
  }
  .hero {
    height: calc(20vh);
  }
  section, .big-image {
    padding: 60px 30px 60px 30px;
  }
}
</style>
</head>

<body>

<audio id="startSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3"></audio>

<!-- START -->
<div class="start-screen" id="startScreen">
  <div class="start-content">
    <h1>hajigaming</h1>
    <button class="start-btn" onclick="startGame()">START</button>
  </div>
</div>

<!-- LOADING -->
<div class="loading-screen" id="loadingScreen">
  <div class="loader"></div>
  <p>Loading World...</p>
</div>

<header id="header">
  <div class="logo">hajigaming</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Gallery</a>
    <a href="#">Event</a>
    <a href="#">Guest</a>
  </nav>
</header>

<!-- ================= MAIN CONTENT ================= -->
<div id="mainContent">
  <!-- HERO -->
  <div class="hero"></div>

  <!-- BANNER 1 -->
  <div class="big-image first">
    <img src="img/foto3.png" alt="Banner 1">
  </div>

  <!-- BANNER 2 -->
  <div class="big-image">
    <img src="img/foto6.png" alt="Banner 2">
  </div>

  <!-- BANNER 3 -->
  <div class="big-image">
    <img src="img/foto8.png" alt="Banner 3">
  </div>

  <!-- GALLERY -->
  <section>
    <h2 class="section-title">Gallery</h2>
    <div class="gallery">
      <img src="img/foto1.png">
      <img src="img/foto4.png">
      <img src="img/foto5.png">
      <img src="img/foto7.png">
    </div>
  </section>

  <footer>Â© 2025 hajigaming</footer>
</div>

<script>
function startGame() {
  const startScreen = document.getElementById("startScreen");
  const loadingScreen = document.getElementById("loadingScreen");
  const header = document.getElementById("header");
  const mainContent = document.getElementById("mainContent");

  document.getElementById("startSound").play();

  loadingScreen.style.display = "flex";
  requestAnimationFrame(() => loadingScreen.style.opacity = "1");

  startScreen.style.opacity = "0";
  startScreen.style.pointerEvents = "none";

  setTimeout(() => startScreen.style.display = "none", 800);
  setTimeout(() => loadingScreen.style.opacity = "0", 1800);

  setTimeout(() => {
    loadingScreen.style.display = "none";
    mainContent.style.display = "block"; // tampilkan konten setelah loading
    header.classList.add("show");
  }, 2400);
}
</script>

</body>
</html>
